<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular Js - ToDoList</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

     <!-- AngularJS -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 ">
          <div ng-controller="TodoCtrl">
           
                <ul>
                  <li class="head">
                    Toplam {{todos.length}} görev yapılacak.
                    <a class="search" ng-click="show = !show"><i class="fa fa-search"></i></a>
                  </li>
                  <li class="searchform" ng-show="show">
                   <form>
                     <input type="text" ng-model="search" placeholder="Yapılacak görev ara">
                   </form>
                  </li>
                   <li ng-repeat="todo in todos | filter:search" >
                     <a class="done" href="" ng-click="deleteTodo($index);" ><i class="fa fa-check"></i></a>
                     {{todo.text}}
                  </li>
                   <li><input id="new-todo" type="text" ng-model="todoText"  size="30"
                  placeholder="Sıradaki görevin nedir?" ng-keyup="addTodo();" /></li>
                </ul>  



              </div>
        </div>
 

      
    </div>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
   



    <script>
  var myApp = angular.module('todoApp',[]);

myApp.controller('TodoCtrl', ['$scope', function($scope) {

   $scope.todos = [
    {text:'Yapılacak Örnek görev.'}
   
  ];

  $scope.addTodo = function(index) {
      if(event.keyCode == 13 && $scope.todoText){
        $scope.todoCount = 1;
        $scope.todos.push({text:$scope.todoText});
        $scope.todoText = '';
      }
  };

  $scope.deleteTodo = function(index) {
       $scope.todos.splice(index, 1);
  };
}]);
    
    
    </script>





  </body>
</html>
